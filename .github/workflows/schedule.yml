name: Run PHP Script Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  # Optional: Trigger the workflow manually
  workflow_dispatch:

jobs:
  run-php-script:
    runs-on: ubuntu-latest  # Using Ubuntu for the environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'  # Specify the PHP version you need

    - name: Install PHP dependencies
      run: |
        composer install  # Will work if you have a composer.json file

    - name: Run PHP script
      run: |
        php https://parser.crik.live/delete_yml.php  # Replace with the correct path to your PHP file
